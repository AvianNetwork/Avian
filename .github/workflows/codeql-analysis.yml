# CodeQL GH Actions file for Avian Core
name: CodeQL

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'contrib'
      - 'doc'
      - 'share'
      - 'test'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'contrib'
      - 'doc'
      - 'share'
      - 'test'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update system
      run: |
        sudo apt-get update --yes
        sudo apt-get install build-essential libtool autotools-dev automake pkg-config bsdmainutils --yes
    - name: Dependency cache
      uses: actions/cache@v2
      env:
        cache-name: depends
      with:
        path: ./depends/built
        key: codeql-${{ env.cache-name }}-${{ hashFiles('depends/packages/*') }}

    - name: Build depends
      run: |
        pushd depends
        make -j4 HOST=x86_64-pc-linux-gnu
        popd
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build Avian Core
      run: |
       ./autogen.sh
       ./configure --prefix=`pwd`/depends/x86_64-pc-linux-gnu
       make -j4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
